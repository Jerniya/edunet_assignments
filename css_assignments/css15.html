<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoselector</title>
</head>
<style>
    a:hover{
       color: rebeccapurple;
    }
    a:link{
   color: blue;

    }
    a:focus{
      color: green;

    }
    a:visited{
     color: brown;

    }
    a:active{
   color: lightskyblue;

    }
</style>
<body>
    <a href="#">Click me for pseudo actions</a>
</body>
</html>
