<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form style="padding:1cm;width:400px;height: 250px;background-color: plum;text-align: center;margin-left: 14cm;margin-top: 2cm;"><br>
        <label>Name:</label><input type="text" style="margin-left: 1cm;"><br><br>
       <label> Email:</label><input type="email" style="margin-left: 1cm;"><br><br>
        <label>Password:</label><input type="password" style="margin-left: 0.5cm;"><br><br>
        <label>Gender:</label>
        <input type="radio" id="fm" name="radio">
        <!-- a same name for radio buttons will allow users to select only one button from all that specify same type-->
        <label for="fm">Female</label>
       
        <input type="radio" id="m" name="radio">
        <label for="m">Male</label>
        <br><br>


        <input type="submit" style="margin-top: 1cm;">
    </form>
</body>
</html>
